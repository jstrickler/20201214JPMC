<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Unescaping HTML</title>
</head>
<body>
<h1>Unescaping HTML</h1>
<h3>Raw HTML (default)</h3>
{{ message }}
<hr/>
<h3>HTML in Markup object</h3>
{{ markup }}
<hr/>
<h3>HTML using safe filter</h3>
{{ message|safe }}
<hr/>
<h3>HTML using autoescape directive</h3>
{% autoescape false %}
{{ message }}
{% endautoescape %}
</body>
</html>
